<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Bungee and Roboto fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Weather App</h1>
        <p>Get real-time weather information</p>
    </div>

    <div class="container mt-5">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6">
                <!-- Input and Button -->
                <div class="input-group mb-3">
                    <input id="inp1" type="text" class="form-control" placeholder="Enter city name" aria-label="City Name">
                    <button id="btn1" class="btn">Get Weather</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center w-100 mt-4">
            <div class="col-md-6">
                <!-- Weather Information Card -->
                <div class="card weather-card p-4 text-center">
                    <h1 id="city" class="card-title mb-1"></h1>

                    <p><i class="fas fa-temperature-low icon"></i>Temperature (C): <span id="tempC" class="tempC"></span></p>
                    <p><i class="fas fa-temperature-high icon"></i>Temperature (F): <span id="tempF" class="tempF"></span></p>
                    <p><i class="fas fa-cloud-sun icon"></i>Weather: <span id="weather" class="weather"></span></p>

                    <hr>

                    <p><i class="fas fa-sun sunrise-sunset"></i>Sunrise: <span id="sunRise" class="sunrise-sunset"></span></p>
                    <p><i class="fas fa-moon sunrise-sunset"></i>Sunset: <span id="sunSet" class="sunrise-sunset"></span></p>
                    <p><i class="fas fa-wind icon"></i>Wind Speed (kmph): <span id="windSpeed" class="wind-speed"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Weather App | All Rights Reserved</p>
    </div>

    <!-- Bootstrap JS and FontAwesome (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>

</html>
